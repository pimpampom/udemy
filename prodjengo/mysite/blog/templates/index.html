{% extends 'base.html' %}

{% block content %}
    <h1>I am Index</h1>

    {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
                    <h3 class="post-title"><a href="/post/{{ post.slug }}"> {{ post.title }}</a></h3>

                <p>{{ post.summary }}</p>
                
            </div>
        </div>

    {% endfor %}
{% endblock %}
